<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title> Play </title>
	<link rel="stylesheet" href="./css/song.css">
</head>
<body>
	<div class="page">
		<div class="logo">
			<svg class="icon" aria-hidden="true">
				<use xlink:href="#icon-music2"></use>
			</svg>
			<span class="orign">云 音 乐</span>
		</div>
		<div class="bg-blur"> </div>
		<audio src="#"></audio>
		<div class="name"></div>
		<div class="lyric-container">
			<div class="lyric"></div>
		</div>
		<div class="status">
			<div class="cover"></div>
			<div class="play active" data-status = "play">
				<svg class="icon" aria-hidden="true">
				    <use xlink:href="#icon-bofang"></use>
				</svg>
			</div>
			<div class="pause" data-status = "pause"></div>
		</div>
	</div>
	
	<script src="//at.alicdn.com/t/font_1596627_zh2uie363mq.js"></script>
	<script src="../vendors/jquery.min.js"></script>
	<!-- leanCloud数据库 -->
	<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.1.0/dist/av-min.js"></script>
	<script src="./js/initializers/av.js"></script>
	<!-- 事件处理中心  -->
	<script src="./js/admin/event-hub.js"></script>
	<!-- 各模块 -->
	<script src="./js/song/app.js"></script>

</body>
</html>
